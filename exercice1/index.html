<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Bootstrap - Exercice 1</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col border border-5 border-white p-3 mb-2 bg-warning text-dark">
				1 of 2
			</div>
			<div class="col border border-5 border-white p-3 mb-2 bg-warning text-dark">
				2 of 2
				
			</div>
		</div>
		<div class="row">
			<div class="col border border-5 border-white p-3 mb-2 bg-primary text-white">
				1 of 3
			</div>
			<div class="col border border-5 border-white p-3 mb-2 bg-primary text-white">
				2 of 3
			</div>
			<div class="col border border-5 border-white p-3 mb-2 bg-primary text-white">
				3 of 3
			</div>
			<div class="col border border-5 border-white p-3 mb-2 bg-primary text-white">
				3 of 3
			</div>
		</div>
		<div class="row">
			<div class="col-8 p-3 border border-5 border-white mb-2 bg-danger text-white">col-8</div>
			<div class="col-4 p-3 border border-5 border-white mb-2 bg-danger text-white">col-4</div>
		</div>
		<div class="row">
			<div class="col border border-5 border-white p-3 mb-2 bg-success text-white">
				1 of 3
			</div>
			<div class="col border border-5 border-white p-3 mb-2 bg-success text-white">
				2 of 3
			</div>
			<div class="col border border-5 border-white p-3 mb-2 bg-success text-white">
				3 of 3
			</div>
			<div class="row">
				<div class="col border border-5 border-white p-3 mb-2 bg-secondary text-white">
					1 of 2
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 border border-5 border-white p-3 mb-2 text-white">col-sm-4</div>
				<div class="col-sm-8 border border-5 border-white p-3 mb-2 bg-warning text-dark">col-sm-8</div>
			</div>
			<div class="row">
				<div class="col border border-5 border-white p-3 mb-2 text-white">
					1 of 3
				</div>
				<div class="col-6 border border-5 border-white p-3 mb-2 bg-primary text-white">
					2 of 3 (wider)
				</div>
				<div class="col border border-5 border-white p-3 mb-2 text-white">
					3 of 3
				</div>
			</div>
			<div class="row">
				<div class="col border border-5 border-white p-3 mb-2 bg-danger text-white">
					1 of 3
				</div>
				<div class="col-6 border border-5 border-white p-3 mb-2 text-white">
					2 of 3 (wider)
				</div>
				<div class="col border border-5 border-white p-3 mb-2 bg-danger text-white">
					3 of 3
				</div>
			</div>
	</div>
</body>
</html>
